<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css">

    <link rel="apple-touch-icon" href="https://getbootstrap.com/docs/5.3/assets/img/favicons/apple-touch-icon.png"
          sizes="180x180">
    <link rel="icon" href="https://getbootstrap.com/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32"

    <link rel="icon" href="https://getbootstrap.com/docs/5.3/assets/img/favicons/favicon-16x16.png" sizes="16x16"
          type="image/png">

    <link rel="icon" href="https://getbootstrap.com/docs/5.3/assets/img/favicons/favicon.ico">

</head>
<body>

<div>
    <th:block th:replace="header :: headerFragment"></th:block>
</div>

<div class="container mt-4">
<!--    <h1 class="text-center">주문내역</h1>-->

    <div class="row">
        <div class="col-md-2 offset-md-3">
            <div class="input-group mb-3">
                <!-- 시작일 -->
                <input type="text" class="form-control datepicker" placeholder="Select start date" data-date-format="yyyy.mm.dd">
            </div>
        </div>
        ~
        <div class="col-md-2">
            <div class="input-group mb-3">
                <!-- 마지막일 -->
                <input type="text" class="form-control datepicker" placeholder="Select end date" data-date-format="yyyy.mm.dd">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                <tr>
                    <th>Thumbnail</th>
                    <th>Order Date</th>
                    <th>Order Number</th>
                    <th>Total Quantity</th>
                    <th>Total Price</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div>
    <input th:type="hidden" th:id="orders" th:value="${orders}">
</div>

<div>
    <th:block th:replace="footer :: footerFragment"></th:block>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>

<script>
    $(document).ready(function () {
        // datePicker 초기화
        $('.datepicker').datepicker();

        $.ajax({
            type: "get",
            url: "/orders/v1/orderHistory",
            async: true,
            dataType: 'json',
            success: function (data) {
                console.log("data : " + data)
                console.log("data type : " + typeof data)
                populateOrderTable(data)
            },
            error: function () {
                console.log("에")
            },

        })

        // var orders = [
        //     {
        //         orderId: 1,
        //         productName: 'Product 1',
        //         quantity: 2,
        //         totalPrice: 50.00,
        //         details: [
        //             { productName: 'Detail 1', price: 25.00, option: 'Option 1' },
        //             { productName: 'Detail 2', price: 15.00, option: 'Option 2' }
        //         ]
        //     },
        //     {
        //         orderId: 2,
        //         productName: 'Product 2',
        //         quantity: 1,
        //         totalPrice: 30.00,
        //         details: [
        //             { productName: 'Detail 3', price: 20.00, option: 'Option 3' },
        //             { productName: 'Detail 4', price: 10.00, option: 'Option 4' }
        //         ]
        //     },
        // ];

        function populateOrderTable(data) {
            let tbody = $('tbody');
            tbody.empty();

            $.each(data, function (index, order) {
                let createdAt = new Date(order.createdAt);
                let orderDate = createdAt.getFullYear() + "-" + (createdAt.getMonth()+1) + "-" + createdAt.getDate()

                let row = '<tr>' +
                    // '<td>' + order.thumbnail + '</td>' +
                    '<td>' + "" + '</td>' +
                    '<td>' + orderDate + '</td>' +
                    '<td>' + order.orderToken + '</td>' +
                    '<td>' + order.totalQuantity + '</td>' +
                    '<td>' + order.totalPrice + '</td>' +
                    '<td>' +
                    '<button class="btn btn-info view-details" data-bs-toggle="collapse" data-bs-target="#orderDetail' + order.orderToken + '" aria-expanded="false" aria-controls="orderDetail' + order.orderToken + '">' +
                    'View Details' +
                    '</button>' +
                    '</td>' +
                    '</tr>' +
                    '<tr class="collapse" id="orderDetail' + order.orderToken + '">' +
                    '<td colspan="5">' +
                    '<table class="table">' +
                    '<thead>' +
                    '<tr>' +
                    '<th>Product Name</th>' +
                    '<th>Quantity</th>' +
                    '<th>Option</th>' +
                    '<th>Price</th>' +
                    '</tr>' +
                    '</thead>' +
                    '<tbody>';

                $.each(order.ordersDetails, function (idx, detail) {
                    row += '<tr>' +
                        '<td>' + detail.productName + '</td>' +
                        '<td>' + detail.quantity + '</td>' +
                        '<td>' + detail.option + '</td>' +
                        '<td>' + detail.originPrice + '</td>' +
                        '</tr>';
                });

                row += '</tbody>' +
                    '</table>' +
                    '</td>' +
                    '</tr>';
                tbody.append(row);
            });
        }

        // populateOrderTable(orders);

        $(document).on('click.bs.dropdown.data-api', '.datepicker', function (e) {
            e.stopPropagation();
        });
    });
</script>

</body>
</html>
