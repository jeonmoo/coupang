<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
</head>
<body>
  <h1>회원가입 페이지</h1>
  <form action="/users/v1" method="post">
      <div class="form-group">
          <label for="name">이름</label>
          <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
      </div>
      <br>
      <div class="form-group">
          <label for="name">아이디</label>
          <input type="text" id="email" name="email" placeholder="email을 입력하세요">
      </div>
      <br>
      <div class="form-group">
          <label for="name">비밀번호</label>
          <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
      </div>
      <br>
      <div class="form-group">
          <label for="name">비밀번호 확인</label>
          <input type="password" id="password2" name="password2" placeholder="비밀번호를 한번 더 입력하세요">
      </div>
      <br>
      <div class="form-group">
          <label for="name">휴대폰 번호</label>
          <input type="text" id="phone" name="phoneNumber" placeholder="휴대폰 번호를 입력하세요">
      </div>
      <br>
      <button type="submit">등록</button>
  </form>

</body>
</html>
